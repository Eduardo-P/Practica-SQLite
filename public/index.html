<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Peliculas</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Base de datos de Peliculas - Actores</h1>
        <div id="data">
            <label for="name">Actor</label>
            <input type="text" id="name">

            <label for="movie_title">Titulo</label>
            <input type="text" id="movie_title">

            <label for="year">Año</label>
            <input type="number" id="year">

            <label for="score">Score</label>
            <input type="number" id="score">

            <label for="votes">Votos</label>
            <input type="text" id="votes">

            <button id="search">Buscar</button>
        </div>
        <br><br>
        <div id="results_container">
            <table id="results">
                <thead>
                    <tr>
                        <th>Actor</th>
                        <th>Título</th>
                        <th>Año</th>
                        <th>Score</th>
                        <th>Votos</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        
        <script src="client.js"></script>
    </body>
</html>
